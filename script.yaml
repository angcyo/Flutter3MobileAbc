# [pgyer.dart] apk/ipa所在的文件夹路径, 相对于工程根目录
pgyer_path: [ "android/.apk/", "E:/AndroidProjects/LaserPeckerRNPro/android/.apk/", "E:/AndroidProjects/LaserPeckerRNPro-lenovo/android/.apk/" ]
use_feishu_webhook: true
# [android_compile_sdk.dart]
androidCompileSdk: 34
# [zip_arb_file.dart]
zipArbFiles:
  - "Flutter3Core/flutter3_res/lib/l10n/intl_zh.arb": "lib_intl_zh.arb"
  - "Flutter3Extend/lp_res/lib/l10n/intl_zh.arb": "lp_intl_zh.arb"
# [build_config.dart]
build_config:
  "buildPackageName": "com.angcyo.flutter3.abc"
  "buildType": "pretest" #debug pretest release
  "buildFlavor":
  "ossEndpoint": "https://oss-cn-hongkong.aliyuncs.com"
  "ossBucket": "laserpecker-prod"
  "ossBaseUrl": "https://laserpecker-prod.oss-cn-hongkong.aliyuncs.com/"
build_config_android:
build_config_ios:
# [collect_product.dart] 收集时的名称
collect_product:
  output_path: ".output"
  android_apk_name: "#an-#vn_#bn_#fn.apk"
  android_appbundle_name: "#an-#vn_#bn_#fn.aab"
  ios_ipa_name: "#an-#vn_#bn_#fn.ipa"
  macos_app_name: "#an-#vn_#bn_#fn.app"
  windows_exe_name: "#an-#vn_#bn_#fn.exe"