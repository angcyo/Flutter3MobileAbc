# https://pub.dev/packages/intl
# https://pub.dev/packages/intl_utils
# https://localizely.com/flutter-arb/
# flutter pub run intl_utils:generate
flutter_intl:
  enabled: true
  class_name: LPS
  main_locale: zh
  arb_dir: lib/l10n
  output_dir: lib/l10n/generated
  use_deferred_loading: false